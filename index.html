<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Discord Ping</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 20px; padding: 10px 20px; cursor: pointer; }
    </style>
    <script>
        function sendWebhook() {
            fetch("https://discordapp.com/api/webhooks/1342904180410552320/zgHkPUqVpnmCqdmbuQly9eeah-osZAyb4B3XNvQ13Wmr0lA2lUXcXmOvO7kdfjNoJi9R", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: "📍 QR Code scanned!" })
            })
            .then(response => {
                if (response.ok) {
                    alert("Ping sent!");
                } else {
                    alert("Error sending ping.");
                }
            })
            .catch(error => alert("Network error: " + error));
        }
    </script>
</head>
<body>
    <h2>Confirm Check-in</h2>
    <button onclick="sendWebhook()">Send</button>
</body>
</html>
