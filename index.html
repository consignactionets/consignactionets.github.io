<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignaction ÉTS</title>
    <style>
        /* Theme colors */
        :root {
            --green: #50E59D;
            --dark: #202020;
            --light: #ffffff;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--green);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100px;
            font-size: 1.5rem;
            padding: 8px;
            border: 2px solid var(--green);
            border-radius: 8px;
            background: var(--dark);
            color: var(--light);
            text-align: center;
            outline: none;
        }

        input:focus {
            border-color: var(--light);
        }

        button {
            margin-top: 20px;
            background: var(--green);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3cc07d;
        }
    </style>
    <script>
        function sendWebhook() {
            let bacNumber = document.getElementById("bac").value;
            if (bacNumber === "" || isNaN(bacNumber) || bacNumber < 0 || bacNumber > 99) {
                alert("Veuillez entrer un numéro entre 0 et 99.");
                return;
            }

            fetch("https://discordapp.com/api/webhooks/1342904180410552320/zgHkPUqVpnmCqdmbuQly9eeah-osZAyb4B3XNvQ13Wmr0lA2lUXcXmOvO7kdfjNoJi9R", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `Vider Bac ${bacNumber}!` })
            })
            .then(response => {
                if (response.ok) {
                    alert("Message envoyé !");
                } else {
                    alert("Erreur lors de l'envoi.");
                }
            })
            .catch(error => alert("Erreur réseau : " + error));
        }
    </script>
</head>
<body>
    <h1>Consignaction ÉTS</h1>
    <div class="container">
        <label for="bac">Numéro de bac :</label>
        <input type="number" id="bac" min="0" max="99">
        <br>
        <button onclick="sendWebhook()">Soumettre</button>
    </div>
</body>
</html>
