<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignaction ÉTS</title>
    <style>
        :root {
            --green: #50E59D;
            --dark: #303131;
            --white: #FFFFFF;
            --error: #FF6B6B;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--white);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 80px;
            font-size: 1.8rem;
            padding: 10px;
            border: 2px solid var(--green);
            border-radius: 12px;
            background: var(--dark);
            color: var(--white);
            text-align: center;
            outline: none;
            appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: var(--green);
            border: none;
            color: var(--dark);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3ac78b;
        }

        .error {
            color: var(--error);
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Consignaction ÉTS</h1>
    <label for="bac">Numéro de bac :</label>
    <input type="number" id="bac" placeholder="00" min="0" max="99" inputmode="numeric">
    <button onclick="sendRequest()">Soumettre</button>
    <p class="error" id="error-message"></p>

    <script>
        function sendRequest() {
            let bacInput = document.getElementById("bac");
            let bacNumber = bacInput.value.trim();
            let errorMessage = document.getElementById("error-message");

            // Reset error message
            errorMessage.style.display = "none";
            errorMessage.textContent = "";

            // Validation
            if (!/^\d+$/.test(bacNumber)) {
                errorMessage.textContent = "Veuillez entrer un nombre valide.";
                errorMessage.style.display = "block";
                return;
            }

            let bacNum = parseInt(bacNumber, 10); // Converts "03" to 3
            if (isNaN(bacNum) || bacNum < 0 || bacNum > 99) {
                errorMessage.textContent = "Le numéro doit être entre 0 et 99.";
                errorMessage.style.display = "block";
                return;
            }

            let webhookURL = "https://discordapp.com/api/webhooks/1342904180410552320/zgHkPUqVpnmCqdmbuQly9eeah-osZAyb4B3XNvQ13Wmr0lA2lUXcXmOvO7kdfjNoJi9R";
            let payload = {
                content: "$bac_plein " + bacNum
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Demande envoyée !");
                    bacInput.value = "";
                } else {
                    alert("Erreur d'envoi !");
                }
            })
            .catch(error => alert("Erreur: " + error));
        }
    </script>

</body>
</html>
