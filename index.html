<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignaction ÉTS</title>
    <style>
        :root {
            --green: #50E59D;
            --dark: #303131;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--white);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 80px;
            font-size: 1.8rem;
            padding: 10px;
            border: 2px solid var(--green);
            border-radius: 12px;
            background: var(--dark);
            color: var(--white);
            text-align: center;
            outline: none;
            appearance: none;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: var(--green);
            border: none;
            color: var(--dark);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3ac78b;
        }
    </style>
</head>
<body>

    <h1>Consignaction ÉTS</h1>
    <label for="bac">Numéro de bac :</label>
    <input type="number" id="bac" min="0" max="99" placeholder="00">
    <button onclick="sendRequest()">Soumettre</button>

    <script>
        function sendRequest() {
            let bacNumber = document.getElementById("bac").value;
            if (bacNumber === "") {
                alert("Veuillez entrer un numéro de bac !");
                return;
            }

            let webhookURL = "https://discordapp.com/api/webhooks/1342904180410552320/zgHkPUqVpnmCqdmbuQly9eeah-osZAyb4B3XNvQ13Wmr0lA2lUXcXmOvO7kdfjNoJi9R";
            let payload = {
                content: "Vider Bac " + bacNumber + "!"
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Demande envoyée !");
                } else {
                    alert("Erreur d'envoi !");
                }
            })
            .catch(error => alert("Erreur: " + error));
        }
    </script>

</body>
</html>
